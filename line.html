      /*进行缩写*/
      .a{
        grid-column: 1 / 2;
        grid-row: 1 / 2;
      }
      .b {
        grid-column: 3 / 4;
        grid-row: 1 / 2;
      }
      .c {
        grid-column: 5 / 6;

      }
      .d {
        grid-column: 7 / 8;
        grid-row: 1 / 2;

      .e {

        grid-row: 3 / 4;
      }
      .f {
        grid-column: 3 / 4;
        grid-row: 3 / 4;
      }
      .g {
        grid-column: 5 / 6;
        grid-row: 3 / 4;

      .h {
        grid-column: 7 / 8;
        grid-row: 3 / 4;
      }
      .i {
        grid-column: 1 / 2;
        grid-row: 5 / 6;

      .j {
        grid-column: 3 / 4;
        grid-row: 5 / 6;

      /*可以定义任意网格的位置*/
      /*将a 与 f 单元格互换位置*/
      .a{
        grid-column: 3 / 4;
        grid-row: 3 / 4;
        background-color: aqua;
      }
      .f {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
